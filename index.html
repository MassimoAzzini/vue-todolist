<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- FONT-AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>

  <!-- BOOTSTRAP -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Vue To Do List</title>
</head>
<body>

  <div id="app" class="container">
    <div class="logo text-center my-5">
      <img src="img/logo.svg" alt="logo" class="w-25">
    </div>

    <div class="new-task text-center">
      <input
        type="text"
        placeholder="Nuova task"
        class="w-50 p-2"
        v-model.trim="newTask.title"
        @keyup.enter="addTask()">


      <button @click="addTask()" class="p-2">Aggiungi</button>
      <p v-if="isError" class="error-input text-danger">Il nuovo task deve avere almeno 5 caratteri</p>
      <p v-if="message" class="error-delate text-danger">Attenzione!! Devi completare il task prima di eliminarlo!</p>
    </div>

    <div class="tasks-container p-4 mt-4">
      <ul v-if="tasks.length > 0" class="list-unstyled">
       <li
          v-for="(task, index) in tasks"
          class="py-3"
          :class="{'done': task.isDone}"
          @click="task.isDone = !task.isDone">

          <span>{{task.title}}</span>
          <i @click.stop="removeTask(index)" class="fa-solid fa-trash float-end"></i>
        </li>
      </ul>
      <h3 v-else>Non ci sono task</h3>

    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
